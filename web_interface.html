<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Text Cross-Modal Retrieval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-button:active {
            transform: translateY(0);
        }
        
        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .option-group label {
            font-weight: 600;
            color: #333;
        }
        
        .option-group select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        
        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            display: block;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .result-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .result-info {
            padding: 15px;
        }
        
        .result-rank {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .result-score {
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .example-queries {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .example-queries h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example-button {
            padding: 8px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Image-Text Cross-Modal Retrieval</h1>
            <p>Search through 8,000+ images using natural language descriptions</p>
        </div>
        
        <div class="search-section">
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="numImages">-</div>
                    <div class="stat-label">Images</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="numCaptions">-</div>
                    <div class="stat-label">Captions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="embeddingDim">-</div>
                    <div class="stat-label">Embedding Dim</div>
                </div>
            </div>
            
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="E.g., 'people on the beach', 'a dog running', 'sunset over mountains'..."
                    onkeypress="if(event.key==='Enter') searchImages()"
                >
                <button class="search-button" id="searchButton" onclick="searchImages()">
                    Search
                </button>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label for="topK">Results:</label>
                    <select id="topK">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
            
            <div class="example-queries">
                <h3>üí° Try these example queries:</h3>
                <div class="example-buttons">
                    <button class="example-button" onclick="setQuery('people on the beach')">People on the beach</button>
                    <button class="example-button" onclick="setQuery('a child climbing stairs')">Child climbing stairs</button>
                    <button class="example-button" onclick="setQuery('a black dog running')">Black dog running</button>
                    <button class="example-button" onclick="setQuery('sunset over mountains')">Sunset over mountains</button>
                    <button class="example-button" onclick="setQuery('person riding a bicycle')">Person riding bicycle</button>
                    <button class="example-button" onclick="setQuery('group of people playing sports')">Playing sports</button>
                </div>
            </div>
            
            <div class="status" id="status"></div>
            
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        // Load stats on page load
        window.onload = function() {
            loadStats();
        };
        
        function loadStats() {
            fetch(`${API_BASE_URL}/api/stats`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('numImages').textContent = data.num_images.toLocaleString();
                    document.getElementById('numCaptions').textContent = data.num_captions.toLocaleString();
                    document.getElementById('embeddingDim').textContent = data.embedding_dim;
                    document.getElementById('stats').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Failed to load stats:', error);
                });
        }
        
        function setQuery(query) {
            document.getElementById('searchInput').value = query;
            searchImages();
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function searchImages() {
            const query = document.getElementById('searchInput').value.trim();
            const topK = parseInt(document.getElementById('topK').value);
            
            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }
            
            // Disable button and show loading
            const button = document.getElementById('searchButton');
            button.disabled = true;
            button.textContent = 'Searching...';
            
            showStatus('Searching...', 'info');
            document.getElementById('results').innerHTML = '<div class="loading"><div class="spinner"></div>Searching through images...</div>';
            
            // Make API request
            fetch(`${API_BASE_URL}/api/search/text`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    top_k: topK
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(`Error: ${data.error}`, 'error');
                    document.getElementById('results').innerHTML = '';
                } else {
                    showStatus(`Found ${data.num_results} results for "${data.query}"`, 'success');
                    displayResults(data.results);
                }
            })
            .catch(error => {
                showStatus(`Connection error: ${error.message}. Make sure the API server is running.`, 'error');
                document.getElementById('results').innerHTML = '';
            })
            .finally(() => {
                button.disabled = false;
                button.textContent = 'Search';
            });
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">No results found</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'results-grid';
            
            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.onclick = () => window.open(`${API_BASE_URL}/api/image/${result.image_id}`, '_blank');
                
                const img = document.createElement('img');
                img.src = `${API_BASE_URL}/api/image/${result.image_id}/thumbnail?size=300`;
                img.alt = result.image_id;
                img.loading = 'lazy';
                
                const info = document.createElement('div');
                info.className = 'result-info';
                
                const rank = document.createElement('div');
                rank.className = 'result-rank';
                rank.textContent = `Rank #${result.rank}`;
                
                const score = document.createElement('div');
                score.className = 'result-score';
                score.textContent = `Score: ${(result.score * 100).toFixed(1)}%`;
                
                info.appendChild(rank);
                info.appendChild(score);
                card.appendChild(img);
                card.appendChild(info);
                grid.appendChild(card);
            });
            
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(grid);
        }
    </script>
</body>
</html>
